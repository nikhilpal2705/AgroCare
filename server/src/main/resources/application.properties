
server.port = ${env.SERVER_PORT}

#Database config
spring.datasource.name = ${env.DATABASE_NAME}
spring.datasource.url = jdbc:mysql://${env.DATABASE_HOST}/${env.DATABASE_NAME}?createDatabaseIfNotExist=true
spring.datasource.driver-class-name = ${env.DATABASE_DRIVER}
spring.datasource.username = ${env.DATABASE_USERNAME}
spring.datasource.password = ${env.DATABASE_PASSWORD}


spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect =  ${env.HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.use_sql_comments = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = ${env.HIBERNATE_DDL}